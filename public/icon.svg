       C170 200 222 176 256 176
       C290 176 342 200 384 256
       C342 312 290 336 256 336
       C222 336 170 312 128 256Z"
    fill="none"
    stroke="#ff3b3b"
    stroke-width="16"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <circle
    cx="256"
    cy="256"
    r="34"
    fill="#ff3b3b"
    filter="url(#glow)"
  />

  <circle
    cx="246"
    cy="246"
    r="10"
    fill="#ffffff"
    opacity="0.15"
  />
